<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">

<cc:interface>
  <cc:attribute name="programmer" required="true"/>
  <cc:attribute name="styleClass" default="italic"/>
</cc:interface>

<cc:implementation>
  <ul class="#{cc.attrs.styleClass}">
    <li>Level: #{cc.attrs.programmer.level}</li>
    <li>First name: #{cc.attrs.programmer.firstName}</li>
    <li>Last name: #{cc.attrs.programmer.lastName}</li>
    <li><utils:langList/></li>
  </ul>
</cc:implementation>

</html>
