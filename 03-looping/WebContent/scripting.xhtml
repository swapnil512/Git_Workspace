<h1 class="title">JSP Scripting Loop? No Way!</h1>
<br/>
<p>It is virtually never the right approach to use a JSP scripting
loop in JSF 2. Normal facelets (.xhtml) pages do <i>not</i> support JSP scripting.
In fact, the use of JSP at all (instead of facelets)
is provided only for backward compatibility with JSF 1.</p>
