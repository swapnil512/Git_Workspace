<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Health Plan SignUp</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div align="center">
		<fieldset>
			<legend>Choose a Health Plan</legend>
			<div align="center">
				<h:form>
					<div align="center">
						Employee Name:
						<h:inputText value="#{employeeBean.personName}" />
						<br />
					</div>
					<div align="center">
						Employee ID:
						<h:inputText value="#{employeeBean.personId}" />
					</div>
					<div align="center">
						Health Plan Name:
						<h:inputText value="#{employeeBean.planName}" />
					</div>
					<br />
					<div align="center">
						<h:commandButton value="Register"
							action="#{employeeBean.register}" />
					</div>
				</h:form>
			</div>
		</fieldset>
	</div>
</h:body>
</html>
